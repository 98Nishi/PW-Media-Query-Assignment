<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Assignment</title>
  <!--CSS link-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!--navbar-->
    <nav>
      <div>
        <img src="Assets/hambrger.png" alt="menu"/>
       </div>
     <ul class="list">
      <li class="list-item">Home</li>
      <li class="list-item">Projects</li>
      <li class="list-item">Technologies</li>
      <li class="list-item">Contact</li>
     </ul>
    </nav>
    <!--hero section-->
    <section class="hero-section">
       <div class="hero-left-side">
        <div class="hand">
          <img src="Assets/waving-hand.png">
          <h3>Hi Everyone!</h3>
        </div>
        <div class="myself">
          <h1>Nisha Maurya</h1>
          <h2>Developer</h2>
        </div>
        </div>
        <div class="hero-right-side">
          <img src="Assets/pc-image.png" alt="pc-img">
        </div>
    </section>
  </header>
  <!--Project section-->
  <section class="projects">
    <div>
      <h1>Projects</h1>
      <div class="horizontal-line"></div>
    </div>
    <div class="project-img">
      <div class="project">
        <img src="Assets/image.png" alt="image">
        <p>Project 1</p>
      </div>
      <div class="project">
        <img src="Assets/image.png" alt="image">
        <p>Project 2</p>
      </div>
      <div class="project">
        <img src="Assets/image.png" alt="image">
        <p>Project 3</p>
      </div>
      <div class="project">
        <img src="Assets/image.png" alt="image">
        <p>Project 4</p>
      </div>
    </div>
  </section>
  <!--footer section-->
  <footer>
     <div class="contact-us">
      <div>
        <h1>Contact Me</h1>
      <div class="horizontal-line-2"></div>
      </div>
      <div class="social-media">
      <img src="Assets/github.png" alt="github">
      <img src="Assets/linkedin.png" alt="linkedin">
      <img src="Assets/outlook.png" alt="outlook">
     </div>
  </footer>
</body>
</html>
